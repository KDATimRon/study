<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Правильная последовательность скобок</title>
  </head>
  <body>
    <main>
      <h1>Правильная последовательность скобок</h1>
      <section>
        <fieldset>
          <legend>Введите строку из скобок</legend>
          <input type="text" name="str" value="({[[{}{}]]}()())" />
          <button class="btn">Проверить</button>
          <div class="message">нажми на кнопку получишь результат</div>
        </fieldset>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
